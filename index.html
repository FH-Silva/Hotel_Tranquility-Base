<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Henrique">
    <meta name="revised" content="Saturday, April 6th, 2024, 5:15 am">
    <meta name="language" content="Portuguese">

    <link rel="stylesheet" href="style/login.css">
    <title>Login - Tranquility Base</title>
</head>

<body>
    <h1>Bem-vindo! Insira o usuário e senha para iniciarmos</h1>
    <main>
        <form id="enviar">
            <div class="grupoForm">
                <label for="name">Nome:</label> <br>
                <input type="text" id="name" name="name" placeholder="Usuário" required>
            </div> <br>
            <div class="grupoForm">
                <label for="pass">Senha:</label> <br>
                <input type="password" id="pass" name="pass" placeholder="Senha (2678)" required>
            </div> <br>
            <div class="button"><input type="submit" name="login" id="login" value="Logar"></div>
        </form>
    </main>
</body>

<script>
    //Processo basico de autenticação
    const hotel = "Tranquility Base Hotel & Casino"

    var formEvinado = document.getElementById("enviar");
    formEvinado.addEventListener("submit", function (event) {
        var name = document.getElementById("name").value;
        var pass = document.getElementById("pass").value;

        if (pass == 2678) {
            event.preventDefault();
            alert(`Bem-vindo ao ${hotel}, ${name}. É um imenso prazer ter você por aqui!`);
            window.location.href = "pagPrinc.html";
        } else {
            alert("Senha incorreta");
        }
    });
</script>
</html>
