<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/login.css">
    <title>Login - Tranquility Base</title>
</head>

<body>
    <main>
        <h1>Bem-vindo! Insira o usuário e senha para iniciarmos</h1>
        <div class="formulario">
            <form id="enviar">
                <div class="grupoForm">
                    <label for="name">Nome:</label> <br>
                    <input type="text" id="name" name="name" placeholder="Usuário" required>
                </div> <br>
                <div class="grupoForm">
                    <label for="pass">Senha:</label> <br>
                    <input type="password" id="pass" name="pass" placeholder="Senha" required>
                </div> <br>
                <div class="button"><input type="submit" name="login" id="login" value="Logar"></div>
            </form>
        </div>
    </main>

    <footer>
        Rodape
    </footer>
</body>
    <script src="script/index.js"></script>
</html>
