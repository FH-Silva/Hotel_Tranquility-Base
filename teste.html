<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>

<h2>Login</h2>
<form id="loginForm" onsubmit="return validarSenha()">
    <label for="username">Nome de usuário:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Login">
</form>

<script>
function validarSenha() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Aqui você pode adicionar lógica para verificar a senha.
    // Por exemplo, você pode comparar com uma senha armazenada no backend ou em algum lugar seguro.
    if (password === "senha") {
        // Senha correta, redireciona para outra página interna
        window.location.href = "index.html";
        return false; // Para evitar que o formulário seja submetido normalmente
    } else {
        // Senha incorreta, exibe mensagem de erro
        alert("Senha incorreta. Tente novamente.");
        return false; // Para evitar que o formulário seja submetido normalmente
    }
}
</script>

</body>
</html>
